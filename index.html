<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Formularz
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Formularz zapisów</h1>
    <p lang="pl">Aby zapisać się na X musisz wypełnić ten formularz:</p>

    <h1>Jak wypełnić formularz?</h1>
    <p>lorem ipsum ...................</p>

    <form action="" method="post">
        <label for="formaimie">Imię</label>
        <input id="formaimie" type="text" name="imie">

        <label for="formanazwisko">Nazwisko</label>
        <input id="formanazwisko" type="text" name="nazwisko">

        <label for="formaklasa">Klasa</label>
        <select id="formaklasa" title="klasa" name="klasa">
            <option value="a">Klasa A</option>
            <option value="b">Klasa B</option>
            <option value="c">Klasa C</option>
            <option value="d">Klasa D</option>
        </select>

        <label for="formakomentarze">Komentarze</label>
        <textarea title="komentarze" name="komentarze">Dodaj swój komentarz</textarea>

        <label for="formahaslo">Hasło</label>
        <input id="formahaslo" type="password" name="haslo">

        <label for="formakobieta">Kobieta</label>
        <input id="formakobieta" type="radio" name="plec" value="kobieta">
        <label for="formamezczyzna">Mężczyczna</label>
        <input id="formamezczyzna" type="radio" name="plec" value="mezczyzna">


        <label for="formabilet">darmowy bilet</label>
        <input id="formabilet" type="checkbox" name="gratisy" value="bilet">
        <label for="formakawa">darmowa kawa</label>
        <input id="formakawa" type="checkbox" name="gratisy" value="kawa">
        <label for="formahtodog">darmowy hot-dog</label>
        <input id="formahtodog" type="checkbox" name="gratisy" value="hotdog">

    </form>
</body>

</html>
